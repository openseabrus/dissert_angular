<div id="main">
  <div class="header">
      <h1>Adaptation Rules</h1>
  </div>

  <div *ngIf="rules" class="content">
    <div class="pure-g" *ngFor="let rule of rules">
      <div class="pure-u-1 pure-u-md-1-3"><h5>{{rule.trigger.entity}}</h5></div>
      <div class="pure-u-1 pure-u-md-1-3"><h5>{{rule.action.entity}}</h5></div>
      <div class="pure-u-1 pure-u-md-1-3"><h5>{{rule.createDate | date: 'd MMM, yyyy, HH:mm:ss'}}</h5></div>
  </div>
  </div>
</div>
