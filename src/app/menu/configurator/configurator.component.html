<div id="main" (click)="setMenu()">
  <div class="header">
    <h1>Configuration Platform</h1>
  </div>

  <div class="content">
    <h2 class="content-subhead">New Rule</h2>
    <form class="pure-form pure-form-stacked" #ruleform="ngForm">
      <fieldset>
        <legend>Trigger</legend>

        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-3 auto">
            <div class="pure-u-23-24">
              <label for="trigger-entity">Entity</label>
              <select id="trigger-entity" name="trigger-entity" [(ngModel)]="triggerEntity" (ngModelChange)="changeEntity(0, $event)"
                class="pure-u-1" required #triggerentity="ngModel">
                <option *ngFor="let entity of entities" [ngValue]="entity">{{
                  entity.name
                  }}</option>
              </select>
            </div>
          </div>

          <div class="pure-u-1 pure-u-md-1-3 auto" *ngIf="triggerEntity">
            <div class="pure-u-23-24">
              <label for="trigger-entity-property">Entity Attribute</label>
              <select id="trigger-entity-property" name="trigger-entity-property" [(ngModel)]="trigger.attribute" class="pure-u-1"
                required #triggerattr="ngModel">
                <option *ngFor="let attribute of triggerEntity.attributes" [ngValue]="attribute">{{ attribute.name }}</option>
              </select>
            </div>
          </div>

          <div class="pure-u-1 pure-u-md-1-3 auto">
            <div *ngFor="let field of trigger.attribute.fields; let i = index">
              <div class="pure-u-23-24">
                <label for="trigger-value-{{i}}">{{ field.name ? field.name : "Value" }}
                  {{ field.unit ? "(" + field.unit + ")" : "" }}</label>
                <input *ngIf="!field.type.startsWith('$')" [(ngModel)]="field.value" id="trigger-value-{{i}}" name="trigger-value-{{i}}"
                  class="pure-u-1" placeholder="0" type="{{field.type ? (field.type == 'number' || field.type == 'text' ? field.type : 'number') : 'number'}}"
                  step="{{field.type == 'double' ? 0.0001 : 1}}" required #triggervalue="ngModel" />

                <select *ngIf="field.type.startsWith('$')" id="trigger-value-{{i}}-select" name="trigger-value-{{i}}"
                  [(ngModel)]="pointer" (ngModelChange)="changePoint($event, field)" class="pure-u-1" required #triggervalue2="ngModel">
                  <option [ngValue]="abstractPoi">{{ abstractPoi.name }}</option>
                  <option *ngFor="let poi of points" [ngValue]="poi">{{ poi.name }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <p>{{trigger | json}}</p>
      <fieldset>
        <legend>Action</legend>

        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-3 auto">
            <div class="pure-u-23-24">
              <label for="action-entity">Entity</label>
              <select id="action-entity" [(ngModel)]="actionEntity" (ngModelChange)="changeEntity(1, $event)" name="action-entity"
                class="pure-u-1" required #actionentity="ngModel">
                <option *ngFor="let entity of (entities2 | onlyActions)" [ngValue]="entity">{{ entity.name }}</option>
                <option *ngIf="containsDatabase() && trigger.attribute.fields[0].value" [ngValue]="POINT_ENTITY">{{trigger.attribute.fields[0].value}} (Marker)</option>
              </select>
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-1-3 auto" *ngIf="actionEntity">
            <div class="pure-u-23-24">
              <label for="action-entity-property">Entity Attribute</label>
              <select id="action-entity-property" name="action-entity-property" [(ngModel)]="action.attribute" class="pure-u-1"
                required #actionattr="ngModel">
                <ng-container *ngIf="!showMarkerAttributes()">
                  <option *ngFor="let attribute of (actionEntity.attributes | onlyActionAttributes)" [ngValue]="attribute">{{
                    attribute.name }}</option>
                </ng-container>
                <ng-container *ngIf="showMarkerAttributes()">
                  <option *ngFor="let attribute of POINT_ENTITY.attributes" [ngValue]="attribute">{{ attribute.name }}</option>
                </ng-container>
              </select>
            </div>
          </div>

          <div class="pure-u-1 pure-u-md-1-3 auto">
            <div *ngFor="let field of action.attribute.fields; let i = index">
              <div class="pure-u-23-24">
                <label for="action-value-{{i}}">{{ field.name ? field.name : "Value" }}
                  {{ field.unit ? "(" + field.unit + ")" : "" }}</label>
                <input [(ngModel)]="field.value" id="action-value-{{i}}" name="action-value-{{i}}" class="pure-u-1"
                  placeholder="0" type="{{field.type ? (field.type == 'number' || field.type == 'text' ? field.type : 'number') : 'number'}}"
                  step="{{field.type == 'double' ? 0.0001 : 1}}" required #triggervalue="ngModel" />
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <p>{{action | json}}</p>
      <p>test branch</p>
      <button (click)="submitRule()" type="submit" class="pure-button pure-button-primary button-success" [disabled]="!ruleform.form.valid">
        <i class="far fa-check-circle"></i> Submit
      </button>
    </form>
  </div>
</div>
