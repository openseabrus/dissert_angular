<div id="main">
  <div class="header">
    <h1>Configuration Platform</h1>
  </div>

  <div class="content">

    <h2 class="content-subhead">New Entity</h2>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure-u-4-5">
            <div class="pure-u-23-24">
              <label for="entity-name">Entity Name (e.g. Device, User, Weather, etc)</label>
              <input class="pure-u-1" id="entity-name" name="entity-name" [(ngModel)]="entity.name" [ngClass]="{'incomplete': !entity.name}" />
            </div>
          </div>
        </div>
      </fieldset>

      <div *ngFor="let attribute of entity.attributes; let i = index">
        <fieldset>
          <legend>Attribute #{{i + 1}}</legend>
          <div class="pure-g">
            <div class="pure-u-4-5">
              <div class="pure-u-23-24">
                <label for="attribute-name">Attribute Name (e.g. Battery, Speed, Temperature, etc)</label>
                <input class="pure-u-1" id="attribute-name" name="attribute-name" [(ngModel)]="attribute.name"
                  [ngClass]="{'incomplete': !attribute.name}" />
              </div>
            </div>
            <div class="pure-u-1-5">
              <button (click)="removeAttribute(i)" *ngIf="entity.attributes.length > 1" class="pure-button button-error right"><i
                  class="fas fa-trash-alt"></i></button>
            </div>
            <div class="pure-u-4-5">
              <div class="pure-u-23-24">
                <label for="attribute-actionable">Actionable? (i.e. Can the device change the attribute value?)</label>
                <select id="attribute-actionable" name="attribute-actionable" class="pure-u-1" [(ngModel)]="attribute.asAction">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>

            <fieldset class="pure-u-4-5">
              <legend>Field</legend>
              <div *ngFor="let field of attribute.fields" class="pure-u-23-24">

                <label for="field-type">Field Type</label>
                <select id="field-type" name="field-type" class="pure-u-1" [(ngModel)]="field.type">
                  <option value="string">String</option>
                  <option value="number">Integer</option>
                  <option value="double">Double</option>
                  <option value="boolean">Boolean</option>
                </select>

                <label for="field-unit">Field Unit (May be left empty)</label>
                <input class="pure-u-1" id="field-unit" name="field-unit" [(ngModel)]="field.unit" placeholder="km/h"/>
              </div>
            </fieldset>
          </div>
        </fieldset>
      </div>
      <div class="pure-g">
        <div class="buttons pure-u-1 pure-u-lg-1-2">
          <button (click)="addAttribute()" class="pure-button button-secondary"><i class="fas fa-plus-circle"></i> Add
            Attribute</button>
          <button (click)="submitEntity()" class="pure-button pure-button-primary button-success" [ngClass]="{'pure-button-disabled': !checkIsFormValid()}"><i
              class="far fa-check-circle"></i>
            Submit Entity</button>
        </div>
      </div>
    </form>
  </div>
</div>
