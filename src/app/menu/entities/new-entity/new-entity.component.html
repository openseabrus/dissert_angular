<div id="main">
  <div class="header">
    <h1>Configuration Platform</h1>
  </div>

  <div class="content">

    <h2 class="content-subhead">New Entity</h2>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-3-5">
            <div class="pure-u-23-24">
              <label for="entity-name">Entity Name (e.g. Device, User, Weather, etc)</label>
              <input class="pure-u-1" id="entity-name" name="entity-name" [(ngModel)]="entity.name" />
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Attributes</legend>
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-3-5">
            <div class="pure-u-23-24">
              <label for="attribute-name">Attribute Name (e.g. Battery, Speed, Temperature, etc)</label>
              <input class="pure-u-1" id="attribute-name" name="attribute-name" [(ngModel)]="entity.attributes[0].name" />
            </div>
          </div>
          <div class="pure-u-1 pure-u-md-3-5">
            <div class="pure-u-23-24">
              <label for="attribute-actionable">Actionable? (i.e. Can the device change the attribute value?)</label>
              <select id="attribute-actionable" name="attribute-actionable" class="pure-u-1" [(ngModel)]="entity.attributes[0].asAction">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
