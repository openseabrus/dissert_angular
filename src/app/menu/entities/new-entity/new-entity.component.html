<div id="main">
  <div class="header">
    <h1>Configuration Platform</h1>
  </div>

  <div class="content">

    <h2 class="content-subhead">New Entity</h2>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure-u-4-5">
            <div class="pure-u-23-24">
              <label for="entity-name">Entity Name (e.g. Device, User, Weather, etc)</label>
              <input class="pure-u-1" id="entity-name" name="entity-name" [(ngModel)]="entity.name" />
            </div>
          </div>
        </div>
      </fieldset>

      <div *ngFor="let attribute of entity.attributes; let i = index">
        <fieldset>
          <legend>Attribute #{{i + 1}}</legend>
          <div class="pure-g">
            <div class="pure-u-4-5">
              <div class="pure-u-23-24">
                <label for="attribute-name">Attribute Name (e.g. Battery, Speed, Temperature, etc)</label>
                <input class="pure-u-1" id="attribute-name" name="attribute-name" [(ngModel)]="attribute.name" />
              </div>
            </div>
            <div class="pure-u-1-5">
              <button (click)="removeAttribute(i)" *ngIf="entity.attributes.length > 1" class="pure-button button-warning right"><i
                  class="fas fa-times"></i></button>
            </div>
            <div class="pure-u-4-5">
              <div class="pure-u-23-24">
                <label for="attribute-actionable">Actionable? (i.e. Can the device change the attribute value?)</label>
                <select id="attribute-actionable" name="attribute-actionable" class="pure-u-1" [(ngModel)]="attribute.asAction">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="buttons">
        <button (click)="addAttribute()" class="pure-button button-secondary"><i class="fas fa-plus-circle"></i> Add Attribute</button>
        <button (click)="submitEntity()" class="pure-button pure-button-primary button-success"><i class="far fa-check-circle"></i> Submit Entity</button>
      </div>
    </form>
  </div>
</div>
